# Glide YAML configuration file
# Set this to your fully qualified package name, e.g.
# github.com/Masterminds/foo. This should be the
# top level package.
package: github.com/redsift/go-render

# Declare your project's dependencies.
import:
  - package: gopkg.in/alecthomas/kingpin.v2
    # Patched version to compile against
  - package: github.com/sqs/gojs
    repo: https://github.com/redsift/gojs
  - package: github.com/redsift/go-webkit2/webkit2
    repo: https://github.com/redsift/go-webkit2
  - package: github.com/auroralaboratories/gotk3/cairo
  - package: github.com/auroralaboratories/gotk3/gdk
  - package: github.com/auroralaboratories/gotk3/glib
  - package: github.com/auroralaboratories/gotk3/gtk
  - package: github.com/satori/go.uuid
  - package: github.com/fsnotify/fsnotify
  - package: github.com/chai2010/webp
  - package: golang.org/x/tools/cmd/stringer
  - package: github.com/ricallinson/httphelp
  - package: golang.org/x/net/context
