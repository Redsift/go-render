machine:
  environment:
    S6_V: v1.17.2.0
    BUILD_CONTAINER_NAME: quay.io/redsift/go-render-build
    CONTAINER_NAME: quay.io/redsift/go-render
  services:
    - docker

checkout:
  post:
    - git fetch --tags

dependencies:
  override:
    - cd root; curl -k -L https://github.com/just-containers/s6-overlay/releases/download/$S6_V/s6-overlay-amd64.tar.gz | tar xz
    - docker info
    - |
        TAG=$(git describe --exact-match --tags 2>/dev/null)
        COMMIT=$(git rev-parse --short HEAD)
        VERSION=${TAG:-$COMMIT}
        set -e
        sudo docker build -t $BUILD_CONTAINER_NAME .
        docker tag $BUILD_CONTAINER_NAME:latest $BUILD_CONTAINER_NAME:$VERSION
        docker run -ti -e TAG=$TAG -e COMMIT=$COMMIT -v ~/go-render:/opt/gopath/src/github.com/redsift/go-render -v $CIRCLE_ARTIFACTS:/opt/gopath/bin $BUILD_CONTAINER_NAME /opt/gopath/src/github.com/redsift/go-render/circle-build.sh
        cd build
        sudo docker build -t $CONTAINER_NAME .
        echo "Tagging as $CONTAINER_NAME:$VERSION"
        docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:$VERSION
test:
  override:
    - docker run $CONTAINER_NAME --version


deployment:
  prod:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - docker push $CONTAINER_NAME
      - docker push $BUILD_CONTAINER_NAME